<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Rese√±as</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToAddReview()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="reviews.length === 0" class="empty-state">
    <ion-icon name="document-text-outline" size="large" color="medium"></ion-icon>
    <h2>No tienes rese√±as a√∫n</h2>
    <p>Crea tu primera rese√±a para comenzar</p>
    <ion-button (click)="goToAddReview()" expand="block">
      <ion-icon name="add" slot="start"></ion-icon>
      Crear Rese√±a
    </ion-button>
  </div>

  <div *ngIf="reviews.length > 0" class="reviews-list">
    <ion-card class="review-card" *ngFor="let review of reviews; let i = index">
      <div class="card-image" *ngIf="review.photo">
        <img [src]="review.photo.webviewPath" [alt]="review.animeTitle">
        <div class="rating-overlay">
          <div class="stars">
            <ion-icon 
              *ngFor="let star of getStarsArray(review.calificacion)" 
              name="star" 
              color="warning">
            </ion-icon>
          </div>
          <span class="rating-number">{{ review.calificacion }}/5</span>
        </div>
      </div>
      
      <div class="card-content">
        <div class="review-header">
          <h3 class="anime-title">{{ review.animeTitle }}</h3>
          <div class="review-actions">
            <button 
              type="button"
              class="edit-btn"
              (click)="editReview(review)"
              style="background: blue; color: white; border: none; padding: 8px; margin: 2px; border-radius: 4px;">
              ‚úèÔ∏è
            </button>
            <button 
              type="button"
              class="delete-btn"
              (click)="deleteReview(review, i)"
              style="background: red; color: white; border: none; padding: 8px; margin: 2px; border-radius: 4px;">
              üóëÔ∏è
            </button>
          </div>
        </div>
        
        <div class="review-meta">
          <span class="review-date">{{ formatDate(review.fecha) }}</span>
          <div class="stars-inline">
            <ion-icon 
              *ngFor="let star of getStarsArray(review.calificacion)" 
              name="star" 
              color="warning">
            </ion-icon>
          </div>
        </div>
        
        <p class="review-comment">{{ review.comentario }}</p>
      </div>
    </ion-card>
  </div>
</ion-content>
